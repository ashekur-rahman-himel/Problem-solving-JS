<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interesting API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-secondary text-white container pt-5">
    <h1 class="text-center h4">JavaScript Interesting API Demonstration</h1>
    <p id="kanyeQuote"></p>

    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-4">
            <!-- <button onclick="getRandomDogImage()" class="btn btn-primary mx-auto d-block mt-5">Get Random Dog Image</button> -->
            <h2 class="h5">Get Random Dog Image</h2>
            <div class="h-50">
                <img id="dogImage" width="250" class="img-fluid mx-auto d-block" src="" alt="">

                <div class="embed-responsive embed-responsive-1by1">
                    <video width="250" id="dogVideo" class="embed-responsive-item mx-auto d-block" src="" autoplay></video>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- <button onclick="getRandomCatImage()" class="btn btn-primary mx-auto d-block mt-5">Get Random Cat Image</button> -->
            <div class="h-50">
                <h2 class="h5">Get Random Cat Image</h2>
                <img id="catImage" width="250" class="img-fluid mx-auto d-block my-5" src="" alt="">
            </div>
        </div>

        <div class="col-md-4">
            <h2 class="h5">This person doesn't exist</h2>
            <img id="personImage" width="250" class="img-fluid mx-auto d-block my-5" src="" alt="">
        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-6">
            <h2 class="h5">Get Universities by Country</h2>
            <input id="country" type="text" placeholder="Enter Country Name" class="form-control w-50">
            <button class="btn btn-success mt-3" onclick="fetchUniversities()">Get Universities</button>
            <h3 id="universityCount" class="h5 mt-3"></h3>
            <ol id="universityList" class="my-2 list-group"></ol>
        </div>

        <div class="col-md-6">
            <h2 class="h5">Get Weather by Location</h2>
            <input type="text" class="form-control w-50" id="location">
            <button class="btn btn-success mt-3" onclick="fetchWeather()">Get Weather</button>

            <div id="weatherData" class="mt-5">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
